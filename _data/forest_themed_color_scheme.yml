# Documentation:
# root-normal: default color scheme
# # bs-text: text color
# # bs-text-invert: text color for invert background
# # bs-text-invert-hover: text color for invert background hover
# # bs-text-light: text color for light background
# # bs-link: link color
# # bs-link-highlight: link color for highlight
# # bs-link-highlight-hover: link color for highlight hover
# # bs-text-brand: text color for brand
# # bs-text-brand-hover: text color for brand hover
# # bs-background-primary: primary background color
# # bs-background-box: box background color
# # bs-background-light-1: light background color | used as background color for cards and keywords tags
# # bs-background-light-2: light background color | used as background color for full width elements and background of carrousels
# # bs-background-light-3: light background color | used in the vliz svg logo and as the color of the swoosh that can be in the background of a page
# # bs-background-light-4: light background color | used as paragraph background color for certain elements
# # bs-background-dark-1: dark background color | used as background color for cards and the social media banner
# # bs-background-dark-2: dark background color | used as background color for the search block component that is a modal
# # bs-code-color: color for code blocks
# # bs-highlight-bg: background color for highlighted text


# root-dark: dark color scheme
# # bs-body-bg: body background color
# # bs-body-color: body text color
# # bs-link-color: link color
# # bs-link-hover-color: link color for hover
# # bs-text: text color
# # bs-text-invert: text color for invert background
# # bs-text-invert-hover: text color for invert background hover
# # bs-text-light: text color for light background
# # bs-link: link color
# # bs-link-hover: link color for hover
# # bs-link-highlight: link color for highlight
# # bs-link-highlight-hover: link color for highlight hover
# # bs-text-brand: text color for brand
# # bs-text-brand-hover: text color for brand hover
# # bs-background-primary: primary background color
# # bs-background-box: box background color
# # bs-background-light-1: light background color | used as background color for cards and keywords tags
# # bs-background-light-2: light background color | used as background color for full width elements and background of carrousels
